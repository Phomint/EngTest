{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Paginas de Teste</title>
  <!-- Tela principal Android e Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tela principal IOS e Safari-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">


</head>

<body>

  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-900 mdl-color-text--white">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Contatos</span>
    </header>

    <div class="demo-drawer mdl-layout__drawer mdl-color--grey-900 mdl-color-text--white">

      <nav class="demo-navigation mdl-navigation mdl-color--grey-900">
        <a class="mdl-navigation__link mdl-color-text--white" href="{% url 'contato:contato-list' %}"><i class="mdl-color-text--white material-icons" role="presentation">account_box</i>Contatos</a>
        <div class="mdl-layout-spacer">
        </div>
        <ul class="mdl-mini-footer__link-list">
    <li><a href="#">By Patrick Amaral</a></li>
    <li><a href="https://github.com/Phomint/Autonomous/blob/master/LICENSE">License</a></li>

  </ul>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          {% block content %}

          {% endblock %}
        </div>

      </div>
    </main>
  </div>

  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
